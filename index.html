<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Conductores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css">
</head>
<body class="bg-gray-100"> 
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center">Gestión de Conductores</h1>

        <form id="formulario" class="mt-10 bg-white p-10 rounded shadow-md max-w-lg mx-auto">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono:</label>
                <input type="text" id="telefono" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="licencia">Licencia:</label>
                <input type="text" id="licencia" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="emision">Fecha de Emisión:</label>
                <input type="date" id="emision" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="vence">Fecha de Vencimiento:</label>
                <input type="date" id="vence" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="nacimiento" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <input type="submit" value="Agregar Conductor" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        </form>

        <div class="text-center mt-6">
            <a href="https://multas.pgr.gob.do/consultas" class="bg-gray-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Consultar Multas
            </a>
        </div>

        <div class="mt-10">
            <h2 class="text-2xl font-bold text-center mb-4">Listado de Conductores</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Nombre</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Teléfono</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Licencia</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Fecha de Emisión</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Fecha de Vencimiento</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider">Fecha de Nacimiento</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300"></th>
                    </tr>
                </thead>
                <tbody id="listadoConductores">
                    <!-- Aquí puedes incluir las filas dinámicas de conductores -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function fetchNotifications() {
            fetch('http://127.0.0.1:5000/notifications')
                .then(response => response.json())
                .then(notifications => {
                    notifications.forEach(notification => {
                        alert(notification.message); // Mostrar la notificación
                        // Alternativamente, puedes usar una librería para mostrar notificaciones
                    });
                });
        }

        setInterval(fetchNotifications, 60000); // Verificar notificaciones cada minuto
    </script>

    <script src="crearconductores.js"></script>
    <script src="editar-conductor.js"></script>
</body>
</html>
